# =============================================================================
# docker-compose.yml â€” Full SIL Demo Platform
#
# 7 simulated ECUs + plant simulator + MQTT + CAN gateway + WebSocket bridge
# + Caddy reverse proxy + SAP QM mock + ML inference + fault injection
#
# Usage:
#   docker compose up --build        Start all services (foreground)
#   docker compose up --build -d     Start all services (background)
#   docker compose down              Stop all services
#   docker compose logs -f cvc       Follow CVC logs
#
# Prerequisites:
#   sudo modprobe vcan
#   (can-setup service handles vcan0 creation)
# =============================================================================

services:
  # --- vcan0 setup (runs once, exits) ---
  can-setup:
    image: ubuntu:22.04
    command: >
      /bin/sh -c "
        ip link add vcan0 type vcan 2>/dev/null || true &&
        ip link set vcan0 up &&
        echo 'vcan0 is up'
      "
    cap_add:
      - NET_ADMIN
    network_mode: host
    restart: "no"

  # --- Central Vehicle Computer ---
  cvc:
    build:
      context: ..
      dockerfile: docker/Dockerfile.vecu
    network_mode: host
    cap_add:
      - NET_ADMIN
    depends_on:
      can-setup:
        condition: service_completed_successfully
    environment:
      - CAN_INTERFACE=vcan0
      - ECU_NAME=cvc
    restart: unless-stopped

  # --- Front Zone Controller ---
  fzc:
    build:
      context: ..
      dockerfile: docker/Dockerfile.vecu
    network_mode: host
    cap_add:
      - NET_ADMIN
    depends_on:
      can-setup:
        condition: service_completed_successfully
    environment:
      - CAN_INTERFACE=vcan0
      - ECU_NAME=fzc
    restart: unless-stopped

  # --- Rear Zone Controller ---
  rzc:
    build:
      context: ..
      dockerfile: docker/Dockerfile.vecu
    network_mode: host
    cap_add:
      - NET_ADMIN
    depends_on:
      can-setup:
        condition: service_completed_successfully
    environment:
      - CAN_INTERFACE=vcan0
      - ECU_NAME=rzc
    restart: unless-stopped

  # --- Safety Controller ---
  sc:
    build:
      context: ..
      dockerfile: docker/Dockerfile.vecu
    network_mode: host
    cap_add:
      - NET_ADMIN
    depends_on:
      can-setup:
        condition: service_completed_successfully
    environment:
      - CAN_INTERFACE=vcan0
      - ECU_NAME=sc
    restart: unless-stopped

  # --- Body Control Module ---
  bcm:
    build:
      context: ..
      dockerfile: docker/Dockerfile.vecu
    network_mode: host
    cap_add:
      - NET_ADMIN
    depends_on:
      can-setup:
        condition: service_completed_successfully
    environment:
      - CAN_INTERFACE=vcan0
      - ECU_NAME=bcm
    restart: unless-stopped

  # --- Instrument Cluster Unit ---
  icu:
    build:
      context: ..
      dockerfile: docker/Dockerfile.vecu
    network_mode: host
    cap_add:
      - NET_ADMIN
    depends_on:
      can-setup:
        condition: service_completed_successfully
    environment:
      - CAN_INTERFACE=vcan0
      - ECU_NAME=icu
    stdin_open: true
    tty: true
    restart: unless-stopped

  # --- Telematics Control Unit ---
  tcu:
    build:
      context: ..
      dockerfile: docker/Dockerfile.vecu
    network_mode: host
    cap_add:
      - NET_ADMIN
    depends_on:
      can-setup:
        condition: service_completed_successfully
    environment:
      - CAN_INTERFACE=vcan0
      - ECU_NAME=tcu
    restart: unless-stopped

  # --- Plant Physics Simulator ---
  plant-sim:
    build:
      context: ..
      dockerfile: gateway/plant_sim/Dockerfile
    network_mode: host
    depends_on:
      can-setup:
        condition: service_completed_successfully
    environment:
      - CAN_CHANNEL=vcan0
      - DBC_PATH=/app/taktflow.dbc
    restart: unless-stopped

  # --- Mosquitto MQTT Broker (internal only) ---
  mqtt-broker:
    image: eclipse-mosquitto:2
    network_mode: host
    volumes:
      - ../gateway/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    restart: unless-stopped

  # --- CAN-to-MQTT Gateway ---
  can-gateway:
    build:
      context: ..
      dockerfile: gateway/can_gateway/Dockerfile
    network_mode: host
    cap_add:
      - NET_ADMIN
    depends_on:
      can-setup:
        condition: service_completed_successfully
      mqtt-broker:
        condition: service_started
    environment:
      - CAN_CHANNEL=vcan0
      - DBC_PATH=/app/taktflow.dbc
      - MQTT_HOST=localhost
      - MQTT_PORT=1883
    restart: unless-stopped

  # --- WebSocket Telemetry Bridge ---
  ws-bridge:
    build:
      context: ..
      dockerfile: gateway/ws_bridge/Dockerfile
    network_mode: host
    depends_on:
      mqtt-broker:
        condition: service_started
    environment:
      - MQTT_HOST=localhost
      - MQTT_PORT=1883
      - WS_PORT=8080
    restart: unless-stopped

  # --- Caddy Reverse Proxy (auto-TLS) ---
  caddy:
    image: caddy:2
    network_mode: host
    volumes:
      - ../gateway/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      ws-bridge:
        condition: service_started
    restart: unless-stopped

  # --- SAP QM Mock API ---
  sap-qm-mock:
    build:
      context: ..
      dockerfile: gateway/sap_qm_mock/Dockerfile
    network_mode: host
    depends_on:
      mqtt-broker:
        condition: service_started
    environment:
      - MQTT_HOST=localhost
      - MQTT_PORT=1883
      - SAP_PORT=8090
    restart: unless-stopped

  # --- ML Anomaly Detection ---
  ml-inference:
    build:
      context: ..
      dockerfile: gateway/ml_inference/Dockerfile
    network_mode: host
    depends_on:
      mqtt-broker:
        condition: service_started
    environment:
      - MQTT_HOST=localhost
      - MQTT_PORT=1883
    restart: unless-stopped

  # --- Fault Injection API ---
  fault-inject:
    build:
      context: ..
      dockerfile: gateway/fault_inject/Dockerfile
    network_mode: host
    cap_add:
      - NET_ADMIN
    depends_on:
      can-setup:
        condition: service_completed_successfully
    environment:
      - CAN_CHANNEL=vcan0
      - FAULT_PORT=8091
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
