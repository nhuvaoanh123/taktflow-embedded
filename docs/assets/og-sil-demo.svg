<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Accent bar top -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <!-- Logo area -->
  <text x="80" y="90" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#06b6d4" letter-spacing="3">TAKTFLOW</text>
  <text x="253" y="90" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#94a3b8" letter-spacing="3">SIL DEMO</text>

  <!-- Main title -->
  <text x="80" y="170" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="bold" fill="#f8fafc">7-ECU Zonal Vehicle</text>
  <text x="80" y="232" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="bold" fill="#f8fafc">Platform</text>
  <text x="80" y="280" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#94a3b8">ISO 26262 ASIL D  •  ASPICE 4.0  •  Live Interactive Demo</text>

  <!-- Stats boxes -->
  <!-- Box 1 -->
  <rect x="80" y="320" width="230" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="195" y="365" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="bold" fill="#06b6d4" text-anchor="middle">1,067</text>
  <text x="195" y="400" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Unit Tests</text>

  <!-- Box 2 -->
  <rect x="330" y="320" width="230" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="445" y="365" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="bold" fill="#8b5cf6" text-anchor="middle">548</text>
  <text x="445" y="400" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Safety Requirements</text>

  <!-- Box 3 -->
  <rect x="580" y="320" width="230" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="695" y="365" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="bold" fill="#10b981" text-anchor="middle">18</text>
  <text x="695" y="400" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">BSW Modules</text>

  <!-- Box 4 -->
  <rect x="830" y="320" width="230" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="945" y="365" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="bold" fill="#f59e0b" text-anchor="middle">0</text>
  <text x="945" y="400" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">MISRA Violations</text>

  <!-- ECU topology mini -->
  <text x="80" y="475" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#64748b">ECU TOPOLOGY</text>

  <!-- ECU boxes row -->
  <rect x="80" y="495" width="90" height="44" rx="6" fill="#164e63" stroke="#06b6d4" stroke-width="1"/>
  <text x="125" y="522" font-family="monospace" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">CVC</text>

  <rect x="185" y="495" width="90" height="44" rx="6" fill="#164e63" stroke="#06b6d4" stroke-width="1"/>
  <text x="230" y="522" font-family="monospace" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">FZC</text>

  <rect x="290" y="495" width="90" height="44" rx="6" fill="#164e63" stroke="#06b6d4" stroke-width="1"/>
  <text x="335" y="522" font-family="monospace" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">RZC</text>

  <rect x="395" y="495" width="90" height="44" rx="6" fill="#4c1d95" stroke="#8b5cf6" stroke-width="1"/>
  <text x="440" y="522" font-family="monospace" font-size="14" font-weight="bold" fill="#8b5cf6" text-anchor="middle">SC</text>

  <rect x="500" y="495" width="90" height="44" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="545" y="522" font-family="monospace" font-size="14" fill="#94a3b8" text-anchor="middle">BCM</text>

  <rect x="605" y="495" width="90" height="44" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="650" y="522" font-family="monospace" font-size="14" fill="#94a3b8" text-anchor="middle">ICU</text>

  <rect x="710" y="495" width="90" height="44" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="755" y="522" font-family="monospace" font-size="14" fill="#94a3b8" text-anchor="middle">TCU</text>

  <!-- Labels under ECUs -->
  <text x="230" y="560" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#06b6d4" text-anchor="middle">STM32 (Physical)</text>
  <text x="440" y="560" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#8b5cf6" text-anchor="middle">TMS570</text>
  <text x="650" y="560" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Docker (Simulated)</text>

  <!-- CAN bus line -->
  <rect x="80" y="575" width="720" height="3" rx="1" fill="#06b6d4" opacity="0.4"/>
  <text x="830" y="582" font-family="monospace" font-size="12" fill="#06b6d4" opacity="0.6">CAN 500kbps</text>

  <!-- URL bottom right -->
  <text x="1120" y="605" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#06b6d4" text-anchor="end">sil.taktflow-systems.com</text>

  <!-- Accent bar bottom -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#accent)"/>
</svg>
